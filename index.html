<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Meet people that share your interests.">

    <style>
        body {
            font-size: 17px;

            padding: 2rem 1rem 5rem;
            /* padding: top horizontal bottom */

            font-family:
                avenir,
                -apple-system,
                BlinkMacSystemFont,
                "Segoe UI",
                Roboto,
                Oxygen-Sans,
                Ubuntu,
                Cantarell,
                "Helvetica Neue",
                sans-serif;

            display: flex;
            justify-content: center;
        }

        input, textarea, button {
            font-family: inherit;
        }

        /* main {
            padding: 1rem 1.5rem 1rem;

            max-width: 45rem;
            width: 42.5rem;

            border: solid;
            border-width: 1.5px;
        } */

        .box {
            width: 90%;
            max-width: 45rem;
            /* width: 100%; */

            padding: 1rem 1.5rem 1rem;

            border: solid;
            border-width: 1.5px;

            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        input {
            font-size: 17px;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }

        input:focus {
            outline-color: maroon;
        }

        div#interest-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
        }

        button {
            font-size: 17px;
            color: maroon;
            padding: 0.3rem 0.6rem 0.3rem;
            background-color: antiquewhite;
            border-width: 0px;
            border-radius: 3px;
            /* border-color: rbg(118, 118, 118); */
            /* outline: none; */
        }

        a,
        a:visited {
            text-decoration: none;
            color: blue;
        }

        em {
            color: maroon;
            font-weight: 500;
        }
    </style>

    <base target="_blank" rel="noopener noreferrer">

    <title>Cabal | Meet interesting people</title>
</head>

<body>
    <script src="./main.js" defer></script>
    <main>
        <div class="box">

            <h1>Cabal</h1>

            <p>Meet interesting people around you.</p>
            <p>Find the right people for your next â€” <em>jam session</em>, <em>football match</em>, <em>weekend
                    getaway</em> ...</p>

        </div>

        <div class="box">

            <h2>Let's get started</h2>
            <p>Your private information will remain hidden from everyone. You can choose people to share it with.</p>

            <form>

                <h3>Sign up</h3>

                <label for="name">Name:</label>
                <input type="text" id="name">

                <label for="email">Email:</label>
                <input type="email" id="email">

                <label for="password">Password:</label>
                <input type="password" id="password">

                <label for="interest">Interests:</label>
                <div id="interest-list">
                    <button type="button">dancing</button>
                    <button type="button">long distance running</button>
                    <button type="button">rock music</button>
                    <button type="button">click to remove. try clicking here.</button>
                </div>
                <input type="text" id="interest">

            </form>

        </div>
    </main>
</body>

</html>
